<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Министерство правды</title>
    <style>
        body {
            background-color: #2b2b2b;
            color: #eee;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
        }

        h1 {
            color: #ff4444;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        input {
            width: 80%;
            padding: 10px;
            margin-top: 20px;
            font-size: 18px;
            border: 2px solid #ff4444;
            background-color: #1f1f1f;
            color: #eee;
        }

        #output {
            margin-top: 30px;
            padding: 20px;
            width: 80%;
            background-color: #1f1f1f;
            border: 2px solid #ff4444;
            min-height: 100px;
            white-space: pre-wrap;
        }

        .bub {
            color: #ff4444;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Министерство правды</h1>
    <input type="text" id="textInput" placeholder="Введите текст..." oninput="censorText()">
    <div id="output"></div>

    <script>
        function censor(nadocensuru) {
            const censorVowels = "aeuioAEUIO";
            let result = "";

            for (const c of nadocensuru) {
                if (censorVowels.includes(c)) {
                    result += `<span class="bub">ZOV</span>`;
                } else {
                    result += c;
                }
            }

            return result;
        }

        function censorText() {
            const input = document.getElementById("textInput").value;
            const output = censor(input);
            document.getElementById("output").innerHTML = output;
        }
    </script>
</body>
</html>
